<section class="">
  <div class="container" style="max-width: 700px;">
    <h3 class="bg-theme-colored p-15 mb-0 text-white">Você é um Jovem Talento? Inscreva-se aqui!</h3>
    <div class="section-content bg-white p-30">
      <div class="row">
        <div class="col-md-12">

          <form id="inscricao_jovens_talentos" name="inscricao_jovens_talentos" action="http://corpdip.pe.hu/contato/auto_envio.php" method="post" enctype="multipart/form-data">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="form_name">Nome <small>*</small></label>
                  <input id="Nome" name="Nome" type="text" placeholder="Nome" class="form-control" required>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="form_email">Email <small>*</small></label>
                  <input id="E-mail" name="E-mail" class="form-control required email" type="email" placeholder="E-mail" required>
                </div>
              </div>
            </div>
            <div class="row">               
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="form_email">Assunto</label>
                  <input id="Assunto" name="Assunto-Form" class="form-control required" type="text" value="Inscrição Jovens Talentos" disabled>
                  <input type="hidden" id="Assunto" name="Assunto" value="Inscrição Jovens Talentos">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="form_email">Telefone</label>
                  <input id="Telefone" name="Telefone" class="form-control required" type="text" placeholder="Telefone">
                </div>
              </div>
            </div>
              
            <div class="form-group">
              <label for="form_message">Descreva seu talento <small>*</small></label>
              <textarea id="form_message" name="Descrição do Talento" class="form-control required" rows="5" placeholder="Talento" required></textarea>
            </div>
                          
            <input type="hidden" name="site" value="http://umades.com.br">
            <input type="hidden" name="email" value="luizaceotto@hotmail.com"> <!--everton.setec@gmail.com-->

              <label for="form_attachment">C/V Upload</label>
              <input id="form_attachment" name="form_attachment" class="file" type="file" multiple data-show-upload="false" data-show-caption="true">
              <small>Maximum upload file size: 12 MB</small>
            </div>-->
            <div class="form-group">
              <!--<input id="form_botcheck" name="form_botcheck" class="form-control" type="hidden" value="" />-->
              <button type="submit" class="btn btn-block btn-dark btn-theme-colored btn-sm mt-20 pt-10 pb-10" data-loading-text="Aguarde...">Enviar inscrição</button>
            </div>
          </form>
          <!-- Job Form Validation-->
          <script type="text/javascript">
            $("#volunteer_apply_form").validate({
              submitHandler: function(form) {
                var form_btn = $(form).find('button[type="submit"]');
                var form_result_div = '#form-result';
                $(form_result_div).remove();
                form_btn.before('<div id="form-result" class="alert alert-success" role="alert" style="display: none;"></div>');
                var form_btn_old_msg = form_btn.html();
                form_btn.html(form_btn.prop('disabled', true).data("loading-text"));
                $(form).ajaxSubmit({
                  dataType:  'json',
                  success: function(data) {
                    if( data.status == 'true' ) {
                      $(form).find('.form-control').val('');
                    }
                    form_btn.prop('disabled', false).html(form_btn_old_msg);
                    $(form_result_div).html(data.message).fadeIn('slow');
                    setTimeout(function(){ $(form_result_div).fadeOut('slow') }, 6000);
                  }
                });
              }
            });
          </script>


        </div>
      </div>
    </div>
  </div>
</section>
